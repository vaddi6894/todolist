<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To-Do List App</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    />
  </head>
  <body>
    <div class="container">
      <div class="header">
        <h1>To-Do List</h1>
        <div class="header-controls">
          <div class="calendar-container">
            <button id="calendarToggle" class="calendar-toggle">
              <i class="fas fa-calendar"></i>
              <span class="notification-badge" id="notificationBadge">0</span>
            </button>
            <div class="calendar-dropdown" id="calendarDropdown">
              <div class="calendar-header">
                <button id="prevMonth">
                  <i class="fas fa-chevron-left"></i>
                </button>
                <h3 id="currentMonth">September 2023</h3>
                <button id="nextMonth">
                  <i class="fas fa-chevron-right"></i>
                </button>
              </div>
              <div class="calendar-grid">
                <div class="weekdays">
                  <span>Sun</span>
                  <span>Mon</span>
                  <span>Tue</span>
                  <span>Wed</span>
                  <span>Thu</span>
                  <span>Fri</span>
                  <span>Sat</span>
                </div>
                <div class="days" id="calendarDays">
                  <!-- Days will be populated by JavaScript -->
                </div>
              </div>
            </div>
          </div>
          <button id="themeToggle" class="theme-toggle">
            <i class="fas fa-moon"></i>
          </button>
        </div>
      </div>
      <div class="todo-input">
        <input type="text" id="taskInput" placeholder="Add a new task..." />
        <button id="addTaskBtn"><i class="fas fa-plus"></i></button>
      </div>
      <div class="todo-filters">
        <button class="filter-btn active" data-filter="all">All</button>
        <button class="filter-btn" data-filter="active">Active</button>
        <button class="filter-btn" data-filter="completed">Completed</button>
      </div>
      <ul id="taskList" class="task-list">
        <!-- Tasks will be added here dynamically -->
      </ul>
      <div class="todo-stats">
        <span id="tasksLeft">0 tasks left</span>
        <button id="clearCompleted">Clear Completed</button>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
